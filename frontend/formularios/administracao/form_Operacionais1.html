<script>

window.onload=()=>{ 
    
        function listOp() {
            let table = $('#op-list').DataTable();
    
            fetch(`http://3.236.239.191:8080/operationals1`, { method: 'GET',
            headers: {'Accept': 'application/json',
                      'Content-Type': 'application/json'}})
            
            .then(res => res.json())
            //.then(json => console.log(json))
            .then((out) => {
                console.log(out);
                $.each(out, function(index, value) {
                    console.log(value);
                    table.row.add([value.idOperational, 
                                    value.Name, 
                                    value.Username, 
                                    value.Email, 
                                    value.Password, 
                                    value.Telephone,
                                    value.Type, 
                                    `
                                     <button id='${value.idOperational}' onclick="deleteData(${value.idOperational})" style="background-color:transparent; border:none; width: 15px"><i class="fas fa-trash"></i></button>
                                     <button id='${value.idOperational}' onclick="saveData(${value.idOperational})" style="background-color:transparent; border:none;width: 15px"><i class="fas fa-save"></i></button>
                                     <button id='${value.idOperational}' onclick="editData(${value.idOperational})" style="background-color:transparent; border:none; width: 15px"><i class="far fa-edit"></i></button>`]).draw();
                });
            }).catch(err => console.error(err));
        }

        $(document).ready(function() {
            $('#op-list').DataTable();
			listOp();
        })
}


//DELETE
function deleteData(id){
        swal({
                title: 'Tem a certeza?',
                text: "Nao sera possivel reverter a remocao!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Remover'
            }).then( async (result) => {
                if (result.value) {                        
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/operationals1/${id}`, { method: "DELETE"})
                            const operationals = await response.json()                            
                            swal('Removido!','O Operacional foi removido da tabela.','success')

                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                        const trs = document.getElementsByTagName("tr")  //linhas
                        console.log(trs);
                    for(tr of trs){
                        //console.log(tr.rowIndex)
                        console.log(tr.cells[0].innerHTML)  //id
                        if(tr.cells[0].innerHTML==id){
                        console.log("HIDE")
                        tr.hidden=true;
                        }
                    }
                } 
            })

}  

//EDIT
function editData(id){
    //console.log(id);
    const trs = document.getElementsByTagName("tr")
    
            
        let index=0;
        for(tr of trs){
        if(tr.cells[0].innerHTML==id){
            tr.cells[0].innerHTML=`<input id='id${id}' placeholder="${id}" value=''>`
            tr.cells[1].innerHTML=`<input id='Name${id}' placeholder="name" value=''>`
            tr.cells[2].innerHTML=`<input id='Username${id}' placeholder="username" value=''>`
            tr.cells[3].innerHTML=`<input id='Email${id}' placeholder="email" value=''>`
            tr.cells[4].innerHTML=`<input id='Password${id}' placeholder="password" type="password" value=''>`
            tr.cells[5].innerHTML=`<input id='Telephone${id}' placeholder="telephone" value=''>`
            tr.cells[6].innerHTML=`<input id='Type${id}' placeholder="type" value=''>`
        }
        }
}


//SAVE
function saveData(id){
            console.log("fetch UPDATE")
            var id_val=document.getElementById(`id${id}`).value;
            var name_val=document.getElementById(`Name${id}`).value;
            var username_val=document.getElementById(`Username${id}`).value;
            var email_val=document.getElementById(`Email${id}`).value;
            var password_val=document.getElementById(`Password${id}`).value;
            var telephone_val=document.getElementById(`Telephone${id}`).value;
            var type_val=document.getElementById(`Type${id}`).value;
                swal({
                    title: 'Tem a certeza?',
                    text: "Esta linha sera alterada na base de dados!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3075d6',
                    cancelButtonColor: '#d34',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Alterar'
                  }).then( async (result) => {
                    if (result.value) {
                        
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/operationals1/${id}`,{method: "PUT",body: `Name=${name_val}&Username=${username_val}&Email=${email_val}&Password=${password_val}&Telephone=${telephone_val}&Type=${type_val}`,
                            headers: {"Content-type": "application/x-www-form-urlencoded"}});
                            const operationals = await response.json()                            
                            swal('Actualizado!','O Operacional foi alterado na base de dados.','success')
                            
                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                    }
                    
                    
                    document.getElementById(`Name${id}`).innerHTML=`<td id='Name${id}'>${name_val}`;
                    document.getElementById(`Username${id}`).innerHTML=`<td id='Username${id}'>${username_val}`;
                    document.getElementById(`Email${id}`).innerHTML=`<td id='Email${id}'>${email_val}`;
                    document.getElementById(`Password${id}`).innerHTML=`<td id='Password${id}'>${password_val}`;
                    document.getElementById(`Telephone${id}`).innerHTML=`<td id='Telephone${id}'>${telephone_val}`;
                    document.getElementById(`Type${id}`).innerHTML=`<td id='Type${id}'>${type_val}`;
                  })
        
}
        
function searchData(){
    var tbl = document.getElementById("colab-list");
    var query = document.getElementById("query");
    filter = query.value.toUpperCase();
    var tr = tbl.getElementsByTagName("tr");
    console.log("SEARCH")
    // loop table row and hide those that don't match
    console.log(tr.length)
    for (i = 0; i < tr.length; i++) {
    var td = tr[i].getElementsByTagName("td")[1];
    if (td) {
        console.log("TD")
      const txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}
