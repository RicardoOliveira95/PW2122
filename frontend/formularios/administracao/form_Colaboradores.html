 <script type="text/javascript">
	window.onload=()=>{
const myDataTable = document.getElementById("myDataTable")
//GET
const renderColaborators = async () => {
        let strHtml = `
            <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Username</th>
                <th>Email</th>
                <th>Password</th>
                <th>Contacto</th>
                <th> Ações </th>
                <th>
            
                <input type="text" placeholder="Search" name="search" id="query" onkeyup="searchData()" style="width: 100px; height:30px; display:inline;">
                <!--<button type="submit" value="search" onclick="searchData()" style="backgound-color: white; border:none;"><i class="fas fa-search"></i>-->
                </th>
                
            </tr>
     </thead><tbody>
        `
        const response = await fetch('http://3.236.239.191:8080/colaborators1')
        const colaborators = await response.json()
        let i = 1
        for (const colaborator of colaborators) {            
            strHtml += `<tr>
                    <td id="row${colaborator.idColaborator}">${colaborator.idColaborator}</td>
                    <td id="name_row${colaborator.idColaborator}" data-value="${colaborator.Name}">${colaborator.Name}</td>
                    <td id="username_row${colaborator.idColaborator}">${colaborator.Username}</td>
                    <td id="email_row${colaborator.idColaborator}">${colaborator.Email} </td>
                    <td id="password_row${colaborator.idColaborator}">${colaborator.Password}</td>
                    <td id="telephone_row${colaborator.idColaborator}">${colaborator.Telephone}</td>
                    <td>
                    <p><i id='${colaborator.idColaborator}' class='fas fa-trash-alt remove'></i>
                    <p><i class="far fa-edit" id="edit_button${colaborator.idColaborator}" value="Edit" class="edit" onclick="edit_row('${colaborator.idColaborator}')"></i>
                    <p><i name="${colaborator.idColaborator}" id="save_button${colaborator.idColaborator}" value="Save" class="fa fa-save" onclick="save_row('${colaborator.idColaborator}')"></td>
                </tr>`
            i++
        }
        strHtml += "</tbody>"
        myDataTable.innerHTML = strHtml
        
        //Search:id
        const searchBtn = document.getElementById("searchBar")
        searchBtn.addEventListener("click",function(){
        
        const query = document.getElementById("query");
        filter = query.value.toUpperCase();
        var tr = myDataTable.getElementsByTagName("tr");
        // loop table row and hide those that don't match
        //console.log(tr.length)
        for (i = 0; i < tr.length; i++) {
        var td = tr[i].getElementsByTagName("td")[0];
        if (td) {
            console.log("TD")
          const txtValue = td.textContent || td.innerText;
          if (txtValue.toUpperCase().indexOf(filter) > -1) {
            tr[i].style.display = "";
          } else {
            tr[i].style.display = "none";
          }
        } 
      }
    });
        
        //DELETE
        const btnDelete = document.getElementsByClassName("remove")
        for (let i = 0; i < btnDelete.length; i++) {
            btnDelete[i].addEventListener("click", () => {
                swal({
                    title: 'Tem a certeza?',
                    text: "Nao sera possivel reverter a remocao!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Remover'
                  }).then( async (result) => {
                    if (result.value) {                        
                        let idColaborator = btnDelete[i].getAttribute("id")
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/colaborators/${idColaborator}`, { method: "DELETE"})
                            const colaborators = await response.json()                            
                            swal('Removido!','O colaborador foi removido da tabela.','success')
                            renderColaborators()
                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                    } 
                  })
            })
        }
        
        //UPDATE
        const saveBtn = document.getElementsByClassName("fa fa-save")
        for (let i = 0; i < saveBtn.length; i++) {
            saveBtn[i].addEventListener("click", () => {
                console.log("fetch")
                swal({
                    title: 'Tem a certeza?',
                    text: "Esta linha sera alterada na base de dados!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3075d6',
                    cancelButtonColor: '#d34',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Alterar'
                  }).then( async (result) => {
                    if (result.value) {                        
                        let idColaborator = saveBtn[i].getAttribute("name")
                        var Name=document.getElementById("name_row"+idColaborator).innerHTML;
                        var Username=document.getElementById("username_row"+idColaborator).innerHTML;
                        var Email=document.getElementById("email_row"+idColaborator).innerHTML;
                        var Password=document.getElementById("password_row"+idColaborator).innerHTML;
                        var Telephone=document.getElementById("telephone_row"+idColaborator).innerHTML;
                        console.log(Name+ Username+ Email+ Telephone+ Password+ Telephone)
                        /*let data={
                            Name: Name,
                            Email: Email,
                            Telephone: Telephone,
                            Address: Address
                        }*/
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/colaborators/${idColaborator}`, { method: "PUT",body: `Name=${Name}&Username=${Username}&Email=${Email}&Password=${Password}&Telephone=${Telephone}`,
                                headers: {"Content-type": "application/x-www-form-urlencoded"}})
                            const partners = await response.json()                            
                            swal('Actualizado!','O Colaborador foi alterado na base de dados.','success')
                            //renderPartners()
                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                    } 
                  })
            })
        }
        }
        renderColaborators()
    }
    function edit_row(no){
    document.getElementById("edit_button"+no).style.display="none";
    document.getElementById("save_button"+no).style.display="block";

 var name=document.getElementById("name_row"+no);
 var username=document.getElementById("username_row"+no);
 var email=document.getElementById("email_row"+no);
 var password=document.getElementById("password_row"+no);
 var telephone=document.getElementById("telephone_row"+no);
    
 var nome_data=name.innerHTML;
 var username_data=username.innerHTML;
 var email_data=email.innerHTML;
 var password_data=password.innerHTML;
 var telephone_data=telephone.innerHTML;
    
 name.innerHTML="<input type='text' id='name_text"+no+"' value='"+nome_data+"'>";

 email.innerHTML="<input type='text' id='email_text"+no+"' value='"+email_data+"'>";
 password.innerHTML="<input type='text' id='password_text"+no+"' value='"+password_data+"'>";
 telephone.innerHTML="<input type='text' id='telephone_text"+no+"' value='"+telephone_data+"'>";
}

console.log("save")
 var name_val=document.getElementById("name_text"+no).value;

    var tbl = document.getElementById("myDataTable");

    console.log(tr.length)

    //var td = tr[i].getElementsByTagName("td")[1];     // pesquisa p/user
    if (td) {
        console.log("TD")
      const txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}
</script>
