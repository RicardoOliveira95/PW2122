    <script>
window.onload=()=>{    

        function listEnt() {
            let table = $('#ent-list').DataTable();
    
            fetch(`http://3.236.239.191:8080/entities1`, { method: 'GET',
            headers: {'Accept': 'application/json',
                      'Content-Type': 'application/json'}})
            
            .then(res => res.json())
            //.then(json => console.log(json))
            .then((out) => {
                console.log(out);
                $.each(out, function(index, value) {
                    console.log(value);
                    table.row.add([value.idEntity, 
                                    value.NameEntity, 
                                    value.TypeEntity, 
                                    value.Street, 
                                    value.District, 
                                    value.Zip_Code,
                                    `
                                     <button id='${value.idEntity}' onclick="deleteData(${value.idEntity})" style="background-color:transparent; border:none; width: 20px"><i class="fas fa-trash"></i></button>
                                     <button id='${value.idEntity}' onclick="saveData(${value.idEntity})" style="background-color:transparent; border:none;width: 20px"><i class="fas fa-save"></i></button>
                                     <button id='${value.idEntity}' onclick="editData(${value.idEntity})" style="background-color:transparent; border:none; width: 20px"><i class="far fa-edit"></i></button>`]).draw();
                });
            }).catch(err => console.error(err));
        }

        $(document).ready(function() {
            $('#ent-list').DataTable();
			listEnt();
        })
        
}

//DELETE
function deleteData(id){
        swal({
                title: 'Tem a certeza?',
                text: "Nao sera possivel reverter a remocao!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Remover'
            }).then( async (result) => {
                if (result.value) {                        
                        //let idColaborator = btnDelete[i].getAttribute("id")
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/entities1/${id}`, { method: "DELETE"})
                            const entities = await response.json()                            
                            swal('Removido!','A Entidade foi removida da tabela.','success')

                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                        const trs = document.getElementsByTagName("tr")  //linhas
                        console.log(trs);
                    for(tr of trs){
                        //console.log(tr.rowIndex)
                        console.log(tr.cells[0].innerHTML)  //id
                        if(tr.cells[0].innerHTML==id){
                        console.log("HIDE")
                        tr.hidden=true;
                        }
                    }
                } 
            })

}

//EDIT
function editData(id){
    //console.log(id);
    const trs = document.getElementsByTagName("tr")
    
            
        let index=0;
        for(tr of trs){
        if(tr.cells[0].innerHTML==id){
            tr.cells[0].innerHTML=`<input id='id${id}' placeholder="${id}" value=''>`
            tr.cells[1].innerHTML=`<input id='NameEntity${id}' placeholder="name_entity" value=''>`
            tr.cells[2].innerHTML=`<input id='TypeEntity${id}' placeholder="type_entity" value=''>`
            tr.cells[3].innerHTML=`<input id='Street${id}' placeholder="street" value=''>`
            tr.cells[4].innerHTML=`<input id='District${id}' placeholder="district" value=''>`
            tr.cells[5].innerHTML=`<input id='Zip_Code${id}' placeholder="zip_Code" value=''>`
        }
        }
}

//SAVE
function saveData(id){
            console.log("fetch UPDATE")
            var id_val=document.getElementById(`id${id}`).value;
            var name_val=document.getElementById(`NameEntity${id}`).value;
            var type_val=document.getElementById(`TypeEntity${id}`).value;
            var street_val=document.getElementById(`Street${id}`).value;
            var district_val=document.getElementById(`District${id}`).value;
            var zip_Code_val=document.getElementById(`Zip_Code${id}`).value;
                swal({
                    title: 'Tem a certeza?',
                    text: "Esta linha sera alterada na base de dados!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3075d6',
                    cancelButtonColor: '#d34',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Alterar'
                  }).then( async (result) => {
                    if (result.value) {
                        
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/entities1/${id}`,{method: "PUT",body: `NameEntity=${name_val}&TypeEntity=${type_val}&Street=${street_val}&District=${district_val}&Zip_Code=${zip_Code_val}`,
                            headers: {"Content-type": "application/x-www-form-urlencoded"}});
                            const entities = await response.json()                            
                            swal('Actualizado!','A entidade foi alterada na base de dados.','success')
                            
                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                    }
                    
                    
                    document.getElementById(`NameEntity${id}`).innerHTML=`<td id='NameEntity${id}'>${name_val}`;
                    document.getElementById(`TypeEntity${id}`).innerHTML=`<td id='TypeEntity${id}'>${type_val}`;
                    document.getElementById(`Street${id}`).innerHTML=`<td id='Street${id}'>${street_val}`;
                    document.getElementById(`District${id}`).innerHTML=`<td id='District${id}'>${district_val}`;
                    document.getElementById(`Zip_Code${id}`).innerHTML=`<td id='Zip_Code${id}'>${zip_Code_val}`;
                  })
        
}
        
function searchData(){
    var tbl = document.getElementById("colab-list");
    var query = document.getElementById("query");
    filter = query.value.toUpperCase();
    var tr = tbl.getElementsByTagName("tr");
    console.log("SEARCH")
    // loop table row and hide those that don't match
    console.log(tr.length)
    for (i = 0; i < tr.length; i++) {
    var td = tr[i].getElementsByTagName("td")[1];
    if (td) {
        console.log("TD")
      const txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    } 
  }
}
