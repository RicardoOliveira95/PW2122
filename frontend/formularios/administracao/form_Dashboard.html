<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styledash.css" crossorigin="anonymous"></linkrel>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Red+Hat+Text:400,500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
  <container class="container">
    <cards class="cards">
        <bitcoin style="width: 30%" class="btc">
            <card class="asset-info">
                <div class="title">
                    <img src="https://www.flaticon.com/svg/vstatic/svg/1/1526.svg?token=exp=1610997858~hmac=e5793d0dc49e31c1c8b79fdcb4b8696a" width="10%"> 
                    <h1>Pedidos Reportados</h1>
                </div>
                <div class="details">
                    <h2 class="asset-price" id="btcPrice"></h2>
                </div>
            </card>
            <canvas id="btcChart"></canvas>
        </bitcoin>

        <cosmos style="width: 30%" class="cosmos">
            <card class="asset-info">
                <div class="title">
                    <img src="https://www.flaticon.com/svg/vstatic/svg/1828/1828754.svg?token=exp=1610996530~hmac=7d5441a363d9783e8b31cb1d75fafdf8" width="10%"> 
                    <h1>Pedidos Aceites</h1>
                </div>
                <div class="details">
                    <h2 class="asset-price" id="atomPrice"></h2>
                </div>
            </card>
            <canvas id="cosmosChart"></canvas>
        </cosmos>

        <ethereum style="width: 30%" class="ethereum">
            <card class="asset-info">
                <div class="title">
                    <img src="https://www.flaticon.com/svg/vstatic/svg/748/748122.svg?token=exp=1610997792~hmac=ac71759c28bf7b60d02abc8999909924" width="10%"> 
                    <h1>Pedidos Recusados</h1>
                </div>
                <div class="details">
                    <h2 class="asset-price" id="ethPrice"></h2>
                </div>
            </card>
            <canvas id="ethereumChart"></canvas>
        </ethereum>
    </cards>
  </container>
</body>

<script src="function.js"></script>
</html>
