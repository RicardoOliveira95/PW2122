     <script>
        function listOccurrence() {
            let table = $('#colab-list').DataTable();
    
            fetch(`http://34.236.171.1:8080/occurrences`, { method: 'GET',
            headers: {'Accept': 'application/json',
                      'Content-Type': 'application/json'}})
            
            .then(res => res.json())
            //.then(json => console.log(json))
            .then((out) => {
                console.log(out);
                $.each(out, function(index, value) {
                    console.log(value);
                    table.row.add([value.idOccurrence, 
                                    value.Type, 
                                    value.idUrgency_Level,
                                    value.idEntity,
                                    value.idColaborator, 
                                    value.idPartner,
                                    value.idOperational,
                                    value.idMaterial,'']).draw();
                });
            }).catch(err => console.error(err));
        }

        $(document).ready(function() {
            $('#colab-list').DataTable();
			listOccurrence();
        })
