<script>

window.onload=()=>{ 
    
        function listOccurrence() {
            let table = $('#colab-list').DataTable();
    
            fetch(`http://3.236.239.191:8080/occurrences1`, { method: 'GET',
            headers: {'Accept': 'application/json',
                      'Content-Type': 'application/json'}})
            
            .then(res => res.json())
            //.then(json => console.log(json))
            .then((out) => {
                console.log(out);
                $.each(out, function(index, value) {
                    console.log(value);
                    table.row.add([value.idOccurrence,
                                    value.idRequest,
                                    value.State,
                                    `
                                     <button id='${value.idOccurrence}' onclick="deleteData(${value.idOccurrence})" style="background-color:transparent; border:none; width: 20px"><i class="fas fa-trash"></i></button>
                                     <button id='${value.idOccurrence}' onclick="saveData(${value.idOccurrence})" style="background-color:transparent; border:none;width: 20px"><i class="fas fa-save"></i></button>
                                     <button id='${value.idOccurrence}' onclick="editData(${value.idOccurrence})" style="background-color:transparent; border:none; width: 20px"><i class="far fa-edit"></i></button>`]).draw();
                });
            }).catch(err => console.error(err));
        }

        $(document).ready(function() {
            $('#colab-list').DataTable();
			listOccurrence();
        })
        
       // strHtml += "</tbody>"
       // myDataTable.innerHTML = strHtml

}

//DELETE
function deleteData(id){
        swal({
                title: 'Tem a certeza?',
                text: "Nao sera possivel reverter a remocao!",
                type: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                cancelButtonText: 'Cancelar',
                confirmButtonText: 'Remover'
            }).then( async (result) => {
                if (result.value) {                        
                        try {
                            const response = await fetch(`http://3.236.239.191:8080/occurrences1/${id}`, { method: "DELETE"})
                            const occurrences = await response.json()                            
                            swal('Removido!','A ocorrencia foi removido da tabela.','success')

                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                        const trs = document.getElementsByTagName("tr")  //linhas
                        console.log(trs);
                    for(tr of trs){
                        //console.log(tr.rowIndex)
                        console.log(tr.cells[0].innerHTML)  //id
                        if(tr.cells[0].innerHTML==id){
                        console.log("HIDE")
                        tr.hidden=true;
                        }
                    }
                } 
            })

} 

</script>
