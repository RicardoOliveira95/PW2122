     <tbody>

        `
        
        const response = await fetch('http://18.205.26.16:8080/colaborators')

        let i = 1
        for (const colaborator of colaborators) {            
            strHtml += `<tr>
                    <td id="row${colaborator.idColaborator}"> <br> ${colaborator.idColaborator} </br></td>

            i++
        }
        strHtml += "</tbody>"

        searchBtn.addEventListener("click",function(){
        
        const query = document.getElementById("query");
        filter = query.value.toUpperCase();
