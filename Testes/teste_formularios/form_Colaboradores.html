<script type="text/javascript">
window.onload = () => {
    // References to HTML objects   
    //const btnPartner = document.getElementById("btnPartner")
    const tblPartners = document.getElementById("tblPartners")

    const renderPartners = async () => {
        let strHtml = `
            <thead >
                <tr><th class='w-120 text-center bg-secondary' colspan='4'>Lista de Participantes</th></tr>
                <tr class='bg-info'>
                    <th class='w-2'>#</th>
                    <th class='w-20'>Nome</th>
                    <th class='w-30'>E-mail</th>              
                    <th class='w-10'>Telefone</th>
                    <th class='w-60'>Morada</th>
                </tr> 
            </thead><tbody>
        `
        const response = await fetch(`http://3.236.5.255:8080/colaborators`)
        const partners = await response.json()
        let i = 1
        for (const partner of partners) {            
            strHtml += `
                <tr>
                    <!--<td>${i}</td>-->
                    <td>${partner.idPartner}</td>
                    <td>${partner.Name}</td>
                    <td>${partner.Email}</td>
                    <td>${partner.Telephone}</td>
                    <td>${partner.Address}</td>
                    <td><i id='${partner.idPartner}' class='fas fa-trash-alt remove'></i></td>
                </tr>
            `        
            i++
        }
        strHtml += "</tbody>"
        tblPartners.innerHTML = strHtml
       

        // Manage click delete        
        const btnDelete = document.getElementsByClassName("remove")
        for (let i = 0; i < btnDelete.length; i++) {
            btnDelete[i].addEventListener("click", () => {
                swal({
                    title: 'Tem a certeza?',
                    text: "Não será possível reverter a remoção!",
                    type: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#3085d6',
                    cancelButtonColor: '#d33',
                    cancelButtonText: 'Cancelar',
                    confirmButtonText: 'Remover'
                  }).then( async (result) => {
                    if (result.value) {                        
                        let partnerId = btnDelete[i].getAttribute("id")
                        try {
                            const response = await fetch(`http://3.236.5.255:8080/colaborators/${partnerId}`, { method: "DELETE"})
                            const participants = await response.json()                            
                            swal('Removido!','O participante foi removido da Conferência.','success')
                            renderParticipants()
                        } catch(err) {
                            swal({type: 'error', title: 'Erro', text: err})
                        }
                    } 
                  })
            })
        }       
    }
 renderPartners()
}
</script>
